function getIndicies(arr){
	var indexes = [], i;
	for(i=0;i < arr.length;i++)

		else if (arr[i]==2){
			indexes.push(i);

		}
	return indexes;
}

function getCol(arr, col) {
	var column = [];
	for (i=0;i<arr.length;i++){

function dualType(arr1, arr2){
	var added = [];
	for (i=0;i<arr1.length;i++){
